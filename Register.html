<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Grimmy Toon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Asset/061.png">
</head>
<body>
    <div class="formbox">
        <div class="content">
            <img src="Asset/061.png" class="logo">
            <h2>Daftar Ke Grimmy Toon</h2>
        </div>
        <div class="mb-3">
            <label for="InputUsername" class="form-label">Nama Pengguna</label>
            <input type="text" class="form-control" id="InputUsername" placeholder="Nama Pengguna">
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="nama@email.com">
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="InputPassword" minlength="8" required>
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
        <div class="daftar">
            Sudah punya akun?<a href="login.html">Masuk</a>
        </div>
        <div class="back">
            Kembali ke<a href="index.html">Grimmy Toon</a>
        </div>
    </div>    

</body>
</html>
